[package]
name = "oku-fs"
version = "0.1.0"
edition = "2021"
authors = ["Emil Sayahi <limesayahi@gmail.com>"]
description = "A distributed file system for use with the Oku browser."
readme = "README.md"
repository = "https://github.com/emmyoh/oku-fs/"
documentation = "https://emmyoh.github.io/oku-fs/oku_fs/"
license = "AGPL-3.0-or-later"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.79"
bincode = "1.3.3"
bytes = "1.6.0"
chrono = "0.4.37"
clap = { version = "4.5.4", features = ["derive"] }
derive_more = "0.99.17"
flume = "0.11.0"
futures = "0.3.30"
hex = "0.4.3"
iroh = "0.13.0"
iroh-mainline-content-discovery = "0.5.0"
iroh-pkarr-node-discovery = "0.2.0"
mainline = "1.4.0"
miette = { version = "7.2.0", features = ["fancy"] }
path-clean = "1.0.1"
postcard = "1.0.8"
quic-rpc = "0.7.0"
rand_core = "0.6.4"
serde = "1.0.197"
sha3 = "0.10.8"
thiserror = "1.0.58"
tokio = "1.37.0"
