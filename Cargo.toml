[package]
name = "oku-fs"
version = "0.1.0"
edition = "2021"
authors = ["Emil Sayahi <limesayahi@gmail.com>"]
description = "A distributed file system for use with the Oku browser."
readme = "README.md"
repository = "https://github.com/emmyoh/oku-fs/"
documentation = "https://emmyoh.github.io/oku-fs/oku_fs/"
license = "AGPL-3.0-or-later"
default-run = "oku-fs"

[lib]
name = "oku_fs"
path = "src/lib.rs"
# crate-type=["rlib", "dylib", "staticlib"]

[[bin]]
name = "oku-fs"
path = "src/cli.rs"
doc = false
required-features = ["cli"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1.8.0"
cfg-if = "1.0.0"
chrono = "0.4.38"
clap = { version = "4.5.20", features = ["derive"], optional = true }
derive_more = "1.0.0"
fuse_mt = { version = "0.6.1", optional = true }
fuser = { version = "0.13.0", optional = true }
futures = "0.3.31"
iroh = "0.28.1"
libc = { version = "0.2.162", optional = true }
mainline = { version = "3.0.0", features = ["async"] }
miette = { version = "7.2.0", features = ["fancy"] }
path-clean = "1.0.1"
thiserror = "2.0.0"
tokio = "1.41.1"
env_logger = { version = "0.11.5", optional = true }
log = "0.4.22"
ucan = "0.4.0"
async-trait = "0.1.83"
bs58 = "0.5.1"
anyhow = "1.0.93"
native_db = "0.8.1"
native_model = "0.4.20"
serde = "1.0.214"
toml = "0.8.19"
rayon = "1.10.0"
url = { version = "2.5.3", features = ["serde"] }
tantivy = "0.22.0"

[features]
default = []
fuse = ["dep:libc", "dep:fuse_mt", "dep:fuser"]
cli = ["dep:clap", "dep:env_logger"]
