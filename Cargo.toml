[package]
name = "oku-fs"
version = "0.1.0"
edition = "2021"
authors = ["Emil Sayahi <limesayahi@gmail.com>"]
description = "A distributed file system for use with the Oku browser."
readme = "README.md"
repository = "https://github.com/emmyoh/oku-fs/"
documentation = "https://emmyoh.github.io/oku-fs/oku_fs/"
license = "AGPL-3.0-or-later"
default-run = "oku-fs"

[lib]
name = "oku_fs"
path = "src/lib.rs"
# crate-type=["rlib", "dylib", "staticlib"]

[[bin]]
name = "oku-fs"
path = "src/cli.rs"
doc = false
required-features = ["cli"]

[[bin]]
name = "oku-fs-relay"
path = "src/relay.rs"
doc = false
required-features = ["relay"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = { version = "0.8.11", optional = true }
bytes = "1.7.2"
cfg-if = "1.0.0"
chrono = "0.4.38"
clap = { version = "4.5.18", features = ["derive"], optional = true }
derive_more = "=1.0.0-beta.7"
fuse_mt = { version = "0.6.1", optional = true }
fuser = { version = "0.13.0", optional = true }
futures = "0.3.30"
iroh = "0.25.0"
iroh-mainline-content-discovery = { git = "https://github.com/n0-computer/iroh-experiments.git" }
lazy_static = { version = "1.5.0", optional = true }
libc = "0.2.159"
mainline = "2.0.1"
miette = { version = "7.2.0", features = ["fancy"] }
path-clean = "1.0.1"
quic-rpc = "0.12.1"
rand_core = "0.6.4"
serde = "1.0.210"
serde_json = "1.0.128"
thiserror = "1.0.64"
tokio = "1.40.0"
toml = "0.8.19"
env_logger = { version = "0.11.5", optional = true}
log = "0.4.22"
ucan = "0.4.0"
async-trait = "0.1.82"
bs58 = "0.5.1"
anyhow = "1.0.89"
async-recursion = "1.1.1"
tokio-serde = { version = "0.9.0", features = ["json"] }
tokio-util = "0.7.12"

[features]
default = []
fuse = ["dep:fuse_mt", "dep:fuser"]
cli = ["dep:clap", "dep:env_logger"]
relay = ["dep:ahash", "dep:lazy_static", "dep:clap", "dep:env_logger"]
