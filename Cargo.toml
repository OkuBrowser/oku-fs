[package]
name = "oku-fs"
version = "0.1.0"
edition = "2021"
authors = ["Emil Sayahi <limesayahi@gmail.com>"]
description = "A distributed file system for use with the Oku browser."
readme = "README.md"
repository = "https://github.com/emmyoh/oku-fs/"
documentation = "https://emmyoh.github.io/oku-fs/oku_fs/"
license = "AGPL-3.0-or-later"

[lib]
name = "oku_fs"
path = "src/lib.rs"
crate-type=["rlib", "dylib", "staticlib"]

[[bin]]
name = "oku-fs"
path = "src/main.rs"
doc = false
required-features = ["cli"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1.6.0"
chrono = "0.4.37"
clap = { version = "4.5.4", features = ["derive"], optional = true }
derive_more = "0.99.17"
futures = "0.3.30"
iroh = "0.13.0"
iroh-mainline-content-discovery = "0.5.0"
iroh-pkarr-node-discovery = "0.2.0"
mainline = "1.4.0"
miette = { version = "7.2.0", features = ["fancy"] }
path-clean = "1.0.1"
quic-rpc = "0.7.0"
quinn = "0.10.2"
rand_core = "0.6.4"
serde = "1.0.197"
serde_json = "1.0.116"
thiserror = "1.0.58"
tokio = "1.37.0"

[features]
default = []
cli = ["dep:clap"]