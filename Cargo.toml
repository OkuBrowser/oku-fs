[package]
name = "oku-fs"
version = "0.1.0"
edition = "2021"
authors = ["Emil Sayahi <limesayahi@gmail.com>"]
description = "A distributed file system for use with the Oku browser."
readme = "README.md"
repository = "https://github.com/emmyoh/oku-fs/"
documentation = "https://emmyoh.github.io/oku-fs/oku_fs/"
license = "AGPL-3.0-or-later"
default-run = "oku-fs"

[lib]
name = "oku_fs"
path = "src/lib.rs"
crate-type=["rlib", "dylib", "staticlib"]

[[bin]]
name = "oku-fs"
path = "src/cli.rs"
doc = false
required-features = ["cli"]

[[bin]]
name = "oku-fs-relay"
path = "src/relay.rs"
doc = false
required-features = ["relay"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = { version = "0.8.11", optional = true }
bytes = "1.7.1"
chrono = "0.4.38"
clap = { version = "4.5.13", features = ["derive"], optional = true }
derive_more = "0.99.18"
fuse_mt = "0.6.1"
fuser = "0.14.0"
futures = "0.3.30"
iroh = "0.22.0"
iroh-mainline-content-discovery = { git = "https://github.com/emmyoh/iroh-experiments.git" }
# iroh-pkarr-node-discovery = "0.3.0"
lazy_static = { version = "1.5.0", optional = true }
libc = "0.2.158"
mainline = "2.0.1"
miette = { version = "7.2.0", features = ["fancy"] }
path-clean = "1.0.1"
quic-rpc = "0.11.0"
rand_core = "0.6.4"
serde = "1.0.204"
serde_json = "1.0.122"
thiserror = "1.0.63"
tokio = "1.39.2"
toml = "0.8.19"

[features]
default = []
cli = ["dep:clap"]
relay = ["dep:ahash", "dep:lazy_static"]
